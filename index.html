<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator web app</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Hand+Pre:wght@400..700&family=Edu+QLD+Hand:wght@400..700&family=Zen+Dots&display=swap">
    <link rel="icon" type="image/png" sizes="32x32" href="//d26tpo4cm8sb6k.cloudfront.net/icon-32x32.png">
</head>
<body>
    <!-- header -->
     <section class="headersec">
        <div class="header">
            <div class="left-header">
            <a href=""><h1>Calculator <span class="net" style="color: rgb(204, 255, 153);">.net</span></h1></a>
        </div>
        <div class="sign-in">
            <a href="">Sign in</a>
        </div>
        </div>
     </section>

     <section class="the-battle">
<div class="main-sec">
    <div class="calculator">
    <table class="calculator-table" width="57%">
        <tr>
            <td>
            <div class="show-input">&nbsp;</div>
            <div class="show-result">&nbsp;</div>
            </td>
        </tr>
        <tr>
           <td>
            <div id="homebtn" style="padding-top:3px width 100%" >
                <div>
                    <button onclick="r('sin')" class="scifunc">sin</button>
                    <button onclick="r('cos')" class="scifunc">cos</button>
                    <button onclick="r('tan')">tan</button>
                    <div class="deg-or-rad">
                        <input type="radio" name="unit-of-angle">
                        <label for="">Deg</label>
                        <input type="radio" name="unit-of-angle">
                        <label for="">Rad</label>
                    </div>
                </div>
            </div>
           </td>
        </tr>
    </table>

</div>
<div class="search-bar">
    <label><h3>Free Online Calculators</h3></label><br>
    <input type="text" class="search"><button class="search-btn" onclick="searchNow()">Search</button>
</div>
</div>
     </section>

</body>
</html>
